<div class="department-form">
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="param1">Parameter 1:</label>
            <input id="param1" formControlName="param1" type="text" placeholder="Enter Parameter 1" required />
        </div>

        <div class="form-group">
            <label for="param2">Parameter 2:</label>
            <input id="param2" formControlName="param2" type="text" placeholder="Enter Parameter 2" required />
        </div>

        <button type="submit" [disabled]="departmentForm.invalid">Submit</button>
    </form>

    <div *ngIf="response; else elseBlock">
        <h3>API Response:</h3>
        <pre>{{ response | json }}</pre>
    </div>
    <ng-template #elseBlock>
        <p>{{errorMsg}}</p>
    </ng-template>
</div>
